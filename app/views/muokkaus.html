{% extends "base.html" %}
{% block content %}
<h1>Muokkaa kurssia Tietokantojen perusteet</h1>

<form>
    <div class="form-group">
        <label>Nimi</label>
        <input type="text" class="form-control" value="Tietokantojen perusteet">
    </div>
    <div class="form-group">
        <label>Kurssin aloitus päivämäärä</label>
        <input type="text" class="form-control" value="11.01.2017">
    </div>
    <div class="form-group">
        <label>Luennoitsija</label>
        <input type="text" class="form-control" value="Mikko Mallikas">
    </div>
    <div class="form-group">
        <label>Kuvaus</label>
        <textarea class="form-control">        Tietokantojen perusteet kurssilla käydään SQL kielen perusteita.
      </textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>
{% endblock %}
