{% extends "base.html" %}
{% block content %}
{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<h1>Lisää Käyttäjä järjestelmään</h1>

<form method="post" action="{{base_path}}/tallennakayttaja">
    <div class="form-group">
        <label>Käyttäjänimi</label>
        <input type="text" name="kayttajanimi" class="form-control" value="{{attributes.kayttajanimi}}">
    </div>

    <div class="form-group">
        <label>Oikeanimi</label>
        <input type="text" name="oikeanimi" class="form-control" value="{{attributes.oikeanimi}}">
    </div>

    <div class="form-group">
        <label>Salasana</label>
        <input type="text" name="salasana" class="form-control" value="{{attributes.salasana}}">
    </div>


    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
</form>
{% endblock %}
