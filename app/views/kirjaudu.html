{% extends "base.html" %}
{% block content %}
<div>
    {{error}}
</div>

<h1>Kirjaudu sisään</h1>

<form method="post" action="{{base_path}}/kirjaudu">
    <div class="form-group">
        <label>Käyttäjätunnus</label>
        <input class="form-control" name="kayttajanimi" value="{{kayttajanimi}}" type="text">
    </div>

    <div class="form-group">
        <label>Salasana</label>
        <input class="form-control" name="salasana" type="password">
    </div>

    <button type="submit" class="btn btn-primary">Kirjaudi sisään</button>

</form>
{% endblock %}
