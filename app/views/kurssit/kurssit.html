{% extends "base.html" %}
{% block content %}

<div>
    {{message}}
</div>

<h1>Arvosteltavat kurssit</h1>


<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>Kurssi</th>
        <th>Päivämäärä</th>
    </tr>
    </thead>

    <tbody>
    {% for kurssi in kurssit %}
    <tr>
        {% if user_logged_in %}
        <td><a href="{{base_path}}/kurssit/{{kurssi.id}}">{{kurssi.nimi}}</a></td>
        {% else %}
        <td><a href="{{base_path}}/arvostelu/{{kurssi.id}}">{{kurssi.nimi}}</a></td>
        {% endif %}
        <td>{{kurssi.aloituspaiva}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
