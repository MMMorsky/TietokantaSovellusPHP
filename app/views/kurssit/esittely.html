{% extends "base.html" %}
{% block content %}
<div>
    {{message}}
</div>
<h2>{{kurssi.nimi}}</h2>


<ul>
    <li><strong>Päivämäärä: </strong> {{kurssi.aloituspaiva}}</li>
    <li><strong>Vastuuhenkilö:</strong> {{kurssi.vastuuhenkilo}}</li>
    <li><strong>Vapaa valintainen kysymys1:</strong> {{kurssi.kysymys5}}</li>
    <li><strong>Vapaa valintainen kysymys2:</strong> {{kurssi.kysymys6}}</li>
</ul>
    <script type="text/javascript">

        window.onload = function () {
            var kaavio1 = new CanvasJS.Chart("vastaus1", {
                title:{
                    text: "Koitko kurssin vaikeaksi?"
                },
                data: [
                    {
                        type: "column",
                        dataPoints: [
                            { label: "1",  y: {{arvostelu.vastaus1}} },
                            { label: "2",  y: {{arvostelu.vastaus2}}  },
                            { label: "3",  y: {{arvostelu.vastaus3}}  },
                            { label: "4",  y: {{arvostelu.vastaus4}}  },
                            { label: "5",  y: {{arvostelu.vastaus5}}  }
                        ]
                    }
                ]
            });

            var kaavio2 = new CanvasJS.Chart("vastaus2", {
                title:{
                    text: "Oliko kurssin opetus mielestäsi tasokasta?"
                },
                data: [
                    {
                        type: "column",
                        dataPoints: [
                            { label: "1",  y: {{arvostelu2.vastaus1}} },
                            { label: "2",  y: {{arvostelu2.vastaus2}}  },
                            { label: "3",  y: {{arvostelu2.vastaus3}}  },
                            { label: "4",  y: {{arvostelu2.vastaus4}}  },
                            { label: "5",  y: {{arvostelu2.vastaus5}}  }
                        ]
                    }
                ]
            });

            var kaavio3 = new CanvasJS.Chart("vastaus3", {
                title:{
                    text: "Oliko kurssi mielestäsi haastava?"
                },
                data: [
                    {
                        type: "column",
                        dataPoints: [
                            { label: "1",  y: {{arvostelu3.vastaus1}} },
                            { label: "2",  y: {{arvostelu3.vastaus2}}  },
                            { label: "3",  y: {{arvostelu3.vastaus3}}  },
                            { label: "4",  y: {{arvostelu3.vastaus4}}  },
                            { label: "5",  y: {{arvostelu3.vastaus5}}  }
                            ]
                        }
                            ]
                        });

            var kaavio4 = new CanvasJS.Chart("vastaus4", {
                title:{
                    text: "Kurssin yleisarvosana"
                },
                data: [
                    {
                        type: "column",
                        dataPoints: [
                            { label: "1",  y: {{arvostelu4.vastaus1}} },
                            { label: "2",  y: {{arvostelu4.vastaus2}}  },
                            { label: "3",  y: {{arvostelu4.vastaus3}}  },
                            { label: "4",  y: {{arvostelu4.vastaus4}}  },
                            { label: "5",  y: {{arvostelu4.vastaus5}}  }
                            ]
                        }
                            ]
                        });

            kaavio1.render();
            kaavio2.render();
            kaavio3.render();
            kaavio4.render();
        }
    </script>

<div class="row">
    <div class="col-lg-1" id="vastaus1" style="height: 200px; width: 30%;"></div>
    <div class="col-lg-1" id="vastaus2" style="height: 200px; width: 30%;"></div>
</div>
<div class="row">
    <div class="col-lg-1" id="vastaus3" style="height: 200px; width: 30%;"></div>
    <div class="col-lg-1" id="vastaus4" style="height: 200px; width: 30%;"></div>
</div>


<p>
<form method="post" action="{{base_path}}/kurssit/{{kurssi.id}}/tuhoa" style="display: inline-block">
    <button class="btn btn-danger">Poista</button>
</form>
<form method="get" action="{{base_path}}/kurssit/{{kurssi.id}}/edit" style="display: inline-block">
    <button class="btn btn-group">Muokkaa</button>
</form>

</p>

{% endblock %}
