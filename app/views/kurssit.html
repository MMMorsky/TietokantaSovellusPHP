{% extends "base.html" %}
{% block content %}

<div>
    {{message}}
</div>

<h1>Arvosteltavat kurssit</h1>


<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>Kurssi</th>
        <th>Päivämäärä</th>
        <th>Vastuuhenkilö</th>
    </tr>
    </thead>

    <tbody>
    {% for kurssi in kurssit %}
        <tr>
            <td><a href="{{base_path}}/kurssit/{{kurssi.id}}">{{kurssi.nimi}}</a></td>
            <td>{{kurssi.aloituspaiva}}</td>
            <td>{{kurssi.vastuuhenkilo}}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
